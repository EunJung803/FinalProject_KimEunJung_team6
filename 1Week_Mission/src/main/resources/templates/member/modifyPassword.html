<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>비밀번호 변경</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-login flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">비밀번호 변경</h1>

            <script>
                let MemberModifyPassword__submitDone = false;

                function MemberModifyPassword__submit(form) {
                    if (MemberModifyPassword__submitDone) {
                        return;
                    }

                    form.oldPassword.value = form.oldPassword.value.trim();

                    if (form.oldPassword.value.length == 0) {
                        warningModal("기존 비밀번호를 입력해주세요.");
                        form.oldPassword.focus();

                        return;
                    }

                    form.newPassword.value = form.newPassword.value.trim();

                    if (form.newPassword.value.length == 0) {
                        warningModal("새 비밀번호를 입력해주세요.");
                        form.newPassword.focus();

                        return;
                    }

                    form.passwordConfirm.value = form.passwordConfirm.value.trim();

                    if (form.passwordConfirm.value.length == 0) {
                        warningModal("새 비밀번호 확인을 입력해주세요.");
                        form.passwordConfirm.focus();

                        return;
                    }

                    if ( form.password.value != form.passwordConfirm.value ) {
                        warningModal("입력하신 새 비밀번호와 일치하게 입력해주세요.");
                        form.passwordConfirm.focus();

                        return;
                    }

                    form.submit();
                    MemberModifyPassword__submitDone = true;
                }
            </script>

            <form th:action method="POST" class="flex flex-col gap-3" onsubmit="MemberModifyPassword__submit(this); return false;">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">기존 비밀번호</span>
                    </label>
                    <input autofocus type="password" name="oldPassword"
                           placeholder="기존 비밀번호" class="input input-bordered" maxlength="50">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">새 비밀번호</span>
                    </label>
                    <input type="password" name="newPassword"
                           placeholder="새 비밀번호" class="input input-bordered" maxlength="50">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">새 비밀번호 확인</span>
                    </label>
                    <input type="password" name="passwordConfirm"
                           placeholder="새 비밀번호 확인" class="input input-bordered" maxlength="50">
                </div>

                <div class="grid grid-cols-2 mt-2 gap-2">
                    <input class="btn btn-primary" type="submit" value="변경하기">
                </div>
            </form>
        </div>

        </div>
    </section>

</main>
</body>
</html>
