<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 리스트</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-post-list container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">
                <i class="fa-solid fa-rectangle-list"></i>
                글 목록
            </h1>

            <div class="mt-2 grid grid-cols-1">
                <table class="table text-center">

                    <thead class="table-dark">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성날짜</th>
                        <th>수정날짜</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="post : ${postList}">
                        <td th:text="${post.id}"></td>
                        <td><a th:text="${post.subject}" th:href="@{/post/{id}(id = ${post.id})}"></a></td>
                        <td th:text="${post.author.username}"></td>
                        <td th:text="${#temporals.format(post.createDate, 'yy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(post.modifyDate, 'yy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </section>

</main>
</body>
</html>
