<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글쓰기</title>
</head>

<body>
<main layout:fragment="main">
    <div class="container">
        <h1>글쓰기</h1>

        <script>
            let WriteForm__submitDone = false;

            function WriteForm__submit(form) {
                if (WriteForm__submitDone) {
                    return;
                }

                form.subject.value = form.subject.value.trim();

                if (form.subject.value.length == 0) {
                    warningModal("글 제목을 입력해주세요.");
                    form.subject.focus();
                    return;
                }

                form.content.value = form.content.value.trim();

                if (form.content.value.length == 0) {
                    warningModal("글 내용을 입력해주세요.");
                    form.content.focus();
                    return;
                }

                form.submit();
                WriteForm__submitDone = true;
            }

        </script>

        <form th:action method="POST" enctype="multipart/form-data" onsubmit="WriteForm__submit(this); return false;">
            <div>
                <span>제목</span>
                <input type="text" name="subject">
            </div>
            <div>
                <span>내용</span>
                <textarea name="content"></textarea>
            </div>

            <div>
                <span>글쓰기</span>
                <input type="submit" value="작성">
            </div>
        </form>
    </div>
</main>
</body>
</html>
